<table class="table">
  <thead>
    <th scope="col">Time</th>
    <th scope="col">Su</th>
    <th scope="col">M</th>
    <th scope="col">T</th>
    <th scope="col">W</th>
    <th scope="col">Th</th>
    <th scope="col">F</th>
    <th scope="col">S</th>

  </tbody>
</table>
